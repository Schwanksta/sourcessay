{% extends "base.html" %}
{% block content %}
    {% for object in object_list %}
        <ul>
            <div>
                <h3><a href="{{object.url}}">{{object.title}}</a> ({{object.news_outlet.url}})</h3> 
                <p>{{object.get_byline}}</p>
                <p>"{{object.line_used}}"</p>
            </div>
        </ul>
    {% endfor %}
{% endblock %}
