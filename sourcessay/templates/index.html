{% extends "base.html" %}
{% block content %}
    {% for object in object_list %}
        <div class="well relative">
            <span class="label label-info source-flag">{{object.news_outlet.url}}</span>
            <h3><a href="{{object.url}}">{{object.title}}</a></h3>
            <ul class="unstyled">
                <li style="padding-bottom:5px">
                    <span>{{object.get_byline}}</span> | 
                    <span>&ldquo;{{object.line_used}}&rdquo;</span>
                </li>
                <li><span class="timestamp">{{object.pub_date|timesince}} ago</span></li>
            </ul>
        </div>
    {% endfor %}
{% endblock %}
